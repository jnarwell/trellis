name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # LINT
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug - Check workspace links
        run: |
          echo "=== node_modules/@trellis structure ==="
          ls -la node_modules/@trellis/ || echo "No @trellis folder"
          echo ""
          echo "=== packages/kernel structure ==="
          ls -la packages/kernel/
          echo ""
          echo "=== packages/kernel/package.json ==="
          cat packages/kernel/package.json

      - name: Build kernel first
        run: pnpm --filter @trellis/kernel build

      - name: Debug - Verify kernel dist
        run: |
          echo "=== kernel dist contents ==="
          ls -la packages/kernel/dist/ || echo "No dist folder"
          echo ""
          echo "=== kernel dist/index.d.ts exists? ==="
          test -f packages/kernel/dist/index.d.ts && echo "YES" || echo "NO"

      - name: Build remaining packages
        run: pnpm build

      - name: TypeScript check
        run: pnpm typecheck

      - name: ESLint
        run: pnpm lint

  # ============================================================================
  # UNIT TESTS
  # ============================================================================
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unit
          fail_ci_if_error: false

  # ============================================================================
  # BUILD
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
          retention-days: 1

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit, build]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: trellis
          POSTGRES_PASSWORD: test
          POSTGRES_DB: trellis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://trellis:test@localhost:5432/trellis_test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/integration/lcov.info
          flags: integration
          fail_ci_if_error: false

  # ============================================================================
  # E2E TESTS
  # ============================================================================
  # NOTE: E2E tests are currently skipped because the frontend application
  # is not yet implemented. The E2E test specs exist as scaffolding for future
  # implementation. Enable this job when a frontend exists at localhost:3000.
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit, build]
    if: false  # Skip until frontend is implemented

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: trellis
          POSTGRES_PASSWORD: test
          POSTGRES_DB: trellis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://trellis:test@localhost:5432/trellis_test
          BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload debug contexts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: debug-contexts
          path: tests/e2e/debug-output/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ============================================================================
  # E2E CROSS-BROWSER (on main only)
  # ============================================================================
  # NOTE: Skipped until frontend is implemented (depends on e2e job)
  e2e-cross-browser:
    name: E2E Cross-Browser
    runs-on: ubuntu-latest
    needs: e2e
    if: false  # Skip until frontend is implemented

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: trellis
          POSTGRES_PASSWORD: test
          POSTGRES_DB: trellis_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: packages

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          DATABASE_URL: postgresql://trellis:test@localhost:5432/trellis_test
          BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  # ============================================================================
  # FINAL STATUS CHECK
  # ============================================================================
  status:
    name: Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, unit, build, integration]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint failed"
            exit 1
          fi
          if [[ "${{ needs.unit.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed"
            exit 1
          fi
          if [[ "${{ needs.integration.result }}" != "success" ]]; then
            echo "Integration tests failed"
            exit 1
          fi
          echo "All tests passed!"
          echo "Note: E2E tests are skipped until frontend is implemented"
